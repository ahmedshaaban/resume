runtime: php55
api_version: 1

handlers:
- url: /
  script: index.php

- url: /favicon\.ico
  static_files: favicon.ico
  upload: favicon\.ico

- url: /index\.js
  static_files: index.js
  upload: index\.js

- url: /index\.html
  static_files: index.html
  upload: index\.html
  secure: always


- url: /style\.css
  static_files: style.css
  upload: style\.css

